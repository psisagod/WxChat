<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>管理员页面</title>
</head>
<script>


</script>


<body>
    <div id="app">

        <div style="width: 100%; margin: 0 auto; ">
            <el-container>
                <el-header class="header"
                    style=" text-align: center; line-height:700px; width: 100%; height: '500px';background: url('file:///D:/文件集/文件/weixinfront/assets/img/1000249.jpg')">
                    <img src="assets\img\3.png" style="margin-left: -30%; vertical-align: 20%"  />
                    <!-- 
                    <el-input style="width: 40%; size: 60px; vertical-align:240%; left:-13%;" placeholder="请输入内容"
                        class="input-with-select">
                        <el-button slot="append" style="background-color:  rgb(0, 195, 255)" icon="el-icon-search"
                            @click=""></el-button>
                    </el-input> -->

                    <el-autocomplete v-model="state" :fetch-suggestions="querySearchAsync" placeholder="请输入内容"
                        @select="handleSelect" type!="textarea">
                        <el-button slot="append" style="background-color:  rgb(0, 195, 255)" icon="el-icon-search"
                            @click=""></el-button>
                    </el-autocomplete>


                </el-header>

                <el-main style="width: 100%; text-align: center;">

                    <template>

                        <hr />

                        <div style="text-align: right;">
                            <el-button type="primary">新增信息</el-button>
                        </div>
                        <el-table :data="tableData" v-loading="loading" border style="width: 100%; margin: 0 auto;">
                            <el-table-column fixed prop="headur" label="头像" width="150">
                            </el-table-column>
                            <el-table-column prop="date" label="日期" width="150">
                            </el-table-column>
                            <el-table-column prop="oppenid" label="`oppenid " width="150">
                            </el-table-column>
                            <el-table-column prop="name" label="姓名" width="120">
                            </el-table-column>
                            <el-table-column prop="snakename" label="昵称" width="120">
                            </el-table-column>
                            <el-table-column prop="province" label="公司" width="120">
                            </el-table-column>
                            <el-table-column prop="city" label="时间" width="120">
                            </el-table-column>
                            <el-table-column prop="class" label="班级名称" width="120">
                            </el-table-column>
                            <el-table-column fixed="right" label="操作" width="150">
                                <template slot-scope="scope">
                                    <el-button @click="handleClick(scope.row)" type="text" size="small">查看</el-button>
                                    <el-button type="text" size="small" @click="compile()">编辑</el-button>
                                    <el-button @click.native.prevent="deleteRow(scope.$index, tableData)" type="text"
                                        size="small">删除</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                        <div class="block">
                            <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
                                :current-page="currentPage4" :page-sizes="[100, 200, 300, 400]" :page-size="100"
                                layout="total, sizes, prev, pager, next, jumper" :total="400">
                            </el-pagination>
                        </div>
                    </template>
                </el-main>
            </el-container>
        </div>


    </div>

    <style>
        .el-autocomplete {
            width: 40%;
            vertical-align:26%;

        }

        ;
    </style>

    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="assets/js/axios.min.js"></script>
    <script src="viewmodels/manage.js"></script>
</body>

</html>
